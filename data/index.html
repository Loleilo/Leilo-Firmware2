<html>
<head>
    <title>Configuration</title>
    <script>
        function $id(id){
            return document.getElementById(id);
        }
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    var parsed=JSON.parse(this.responseText);
                    $id("ssid").value =parsed.wifi.ssid;
                    $id("password").value =parsed.wifi.password;
                }
            };
            xhttp.open("GET", "/getconfig", true);
            xhttp.send();
        }
    </script>
</head>
<body onload="loadDoc();">
<h1>WiFi connection</h1>
<form action="/save" method="post">
    SSID: <input id="ssid" title="username" name="username" type="text">
    Password: <input id="password" title="password" name="password" type="password">
</form>
</body>
</html>
