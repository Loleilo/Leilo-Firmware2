<html>
<head>
    <title>Configuration</title>
    <script>
        function $id(id) {
            return document.getElementById(id);
        }
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    var parsed = JSON.parse(this.responseText);
                    $id("ssid").value = parsed.wifi.ssid;
                    $id("password").value = parsed.wifi.password;
                }
            };
            xhttp.open("GET", "/getconfig", true);
            xhttp.send();
        }
        function sendData() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "/setconfig", true);
            xhttp.send(JSON.stringify({
                wifi: {
                    ssid: $id("ssid").value,
                    password: $id("password").value
                }
            }));
        }
    </script>
</head>
<body onload="loadDoc();">
<h1>WiFi connection</h1>
SSID: <input id="ssid" title="username" name="username" type="text"><br>
Password: <input id="password" title="password" name="password" type="password"><br>
<button onclick="sendData()">Save</button>
</body>
</html>
